<!DOCTYPE html>
<html>
<head>
	<title>Revival Site</title>
	<style>
		body {
			background-image: url('download.jpg'); /* replace with your background image file */
			background-size: cover;
			background-position: center;
			height: 50vh;
			margin: 0;
		}
		
		.header-text {
			color: #fff; /* white text color */
			font-size: 48px;
			font-weight: bold;
			text-align: center;
			padding: 20px;
			background-color: #000; /* black background */
			width: 100%;
			top: 10;
			left: 0;
			position: absolute;
		}
	</style>
	<!DOCTYPE html>
<html>
<head>
  <title>Roblox Player Count</title>
</head>
<body>
  <h1>Roblox Player Count</h1>
  <p id="player-count">Players online: <span></span></p>

  <script>
    const gameId = 245662005; // Replace with your Roblox game ID
    fetch(`https://games.roblox.com/v1/games/${gameId}/servers`)
      .then(response => response.json())
      .then(data => {
        const playerCount = data.data[0].playing;
        document.getElementById('player-count').innerHTML = `Players online: ${playerCount}`;
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
</head>
</html>
